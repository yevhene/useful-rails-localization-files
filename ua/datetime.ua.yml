ua:
  date:
    formats:
      default: "%d.%m.%Y"
      short: "%d %b"
      long: "%-d %B, %Y"
      middle: "%A, %d %B"

    day_names: [неділя, понеділок, вівторок, середа, четвер, пятниця, субота]
    abbr_day_names: [Нд, Пн, Вт, Ср, Чт, Пт, Сб]

    month_names: [~, січня, лютого, березня, квітня, травня, червня, липня, серпня, вересня, жовтня, листопада, грудня]
    abbr_month_names: [~, січ., лют., бер., квіт., трав., черв., лип., серп., вер., жовт., лист., груд.]

    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%a, %d %b %Y, %H:%M:%S"
      short: "%d %b, %H:%M"
      long: "%d %B %Y, %H:%M"
      time: "%H:%M"

    am: "ранку"
    pm: "вечора"
